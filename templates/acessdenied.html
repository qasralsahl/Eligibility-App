<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        /* Reset and base styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
    min-height: 100vh;
    background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 50%, #e0f7fa 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
    position: relative;
    overflow: hidden;
}

/* Main container */
.container {
    max-width: 28rem;
    width: 100%;
    position: relative;
    z-index: 10;
}

/* Main card */
.card {
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(12px);
    border-radius: 1rem;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    border: 1px solid rgba(255, 255, 255, 0.2);
    padding: 2rem;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-2px);
    box-shadow: 0 32px 64px -12px rgba(0, 0, 0, 0.3);
}

/* Icon container */
.icon-container {
    margin-bottom: 2rem;
    display: flex;
    justify-content: center;
    position: relative;
}

.icon-glow {
    position: absolute;
    inset: 0;
    background: rgba(191, 219, 254, 0.5);
    border-radius: 50%;
    filter: blur(3rem);
    transform: scale(1.5);
}

.icon-wrapper {
    position: relative;
    background: linear-gradient(135deg, #dbeafe 0%, #e0f7fa 100%);
    padding: 1.5rem;
    border-radius: 50%;
    box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(191, 219, 254, 0.5);
}

.shield-icon {
    color: #2563eb;
    filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.1));
}

/* Content */
.content {
    margin-bottom: 2rem;
}

.title {
    font-size: 1.875rem;
    font-weight: 700;
    color: #1e293b;
    margin-bottom: 1rem;
    letter-spacing: -0.025em;
}

.message {
    color: #475569;
    font-size: 1.125rem;
    line-height: 1.75;
    margin-bottom: 0.5rem;
}

.sub-message {
    color: #64748b;
    font-size: 0.875rem;
    line-height: 1.5;
}

/* Return button */
.return-button {
    position: relative;
    width: 100%;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.75rem;
    background: linear-gradient(135deg, #2563eb 0%, #0ea5e9 100%);
    color: white;
    font-weight: 500;
    padding: 0.75rem 2rem;
    border-radius: 0.75rem;
    border: none;
    cursor: pointer;
    box-shadow: 0 10px 25px -5px rgba(37, 99, 235, 0.4);
    transition: all 0.2s ease;
    font-size: 1rem;
    overflow: hidden;
}

.return-button:hover {
    background: linear-gradient(135deg, #1d4ed8 0%, #0284c7 100%);
    box-shadow: 0 20px 40px -5px rgba(37, 99, 235, 0.5);
    transform: scale(1.02);
}

.return-button:focus {
    outline: none;
    box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
}

.return-button:active {
    transform: scale(0.98);
}

.home-icon {
    transition: transform 0.2s ease;
}

.return-button:hover .home-icon {
    transform: scale(1.1);
}

/* Decorative dots */
.decorative-dots {
    margin-top: 3rem;
    display: flex;
    justify-content: center;
    gap: 0.5rem;
}

.dot {
    width: 0.5rem;
    height: 0.5rem;
    border-radius: 50%;
    animation: pulse 2s infinite;
}

.dot-1 {
    background-color: rgba(147, 197, 253, 0.6);
}

.dot-2 {
    background-color: rgba(125, 211, 252, 0.6);
    animation-delay: 0.2s;
}

.dot-3 {
    background-color: rgba(147, 197, 253, 0.6);
    animation-delay: 0.4s;
}

/* Background decorative elements */
.background-elements {
    position: fixed;
    inset: 0;
    pointer-events: none;
    overflow: hidden;
    z-index: 1;
}

.bg-element {
    position: absolute;
    border-radius: 50%;
    filter: blur(3rem);
}

.bg-element-1 {
    top: 25%;
    left: 25%;
    width: 16rem;
    height: 16rem;
    background-color: rgba(191, 219, 254, 0.2);
}

.bg-element-2 {
    bottom: 25%;
    right: 25%;
    width: 24rem;
    height: 24rem;
    background-color: rgba(125, 211, 252, 0.15);
}

.bg-element-3 {
    top: 75%;
    left: 50%;
    width: 12rem;
    height: 12rem;
    background-color: rgba(226, 232, 240, 0.1);
    filter: blur(2rem);
}

/* Animations */
@keyframes pulse {
    0%, 100% {
        opacity: 1;
    }
    50% {
        opacity: 0.5;
    }
}

/* Responsive design */
@media (max-width: 640px) {
    .container {
        max-width: 100%;
        padding: 0 1rem;
    }
    
    .card {
        padding: 1.5rem;
    }
    
    .title {
        font-size: 1.5rem;
    }
    
    .message {
        font-size: 1rem;
    }
    
    .return-button {
        width: 100%;
        padding: 1rem 2rem;
    }
    
    .bg-element-1,
    .bg-element-2,
    .bg-element-3 {
        width: 8rem;
        height: 8rem;
    }
}

@media (max-width: 480px) {
    .icon-wrapper {
        padding: 1rem;
    }
    
    .shield-icon {
        width: 32px;
        height: 32px;
    }
    
    .title {
        font-size: 1.25rem;
    }
    
    .card {
        padding: 1rem;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Icon Container -->
            <div class="icon-container">
                <div class="icon-glow"></div>
                <div class="icon-wrapper">
                    <svg class="shield-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"/>
                    </svg>
                </div>
            </div>

            <!-- Content -->
            <div class="content">
                <h1 class="title">Access Denied</h1>
                <p class="message">You don't have permission to access this page.</p>
                <p class="sub-message">Please contact your administrator if you believe this is an error.</p>
            </div>

            <!-- Action Button -->
            <button class="return-button" onclick="window.location.href='/'">
                <svg class="home-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9,22 9,12 15,12 15,22"/>
                </svg>
                <span>Return Home</span>
            </button>
        </div>

        <!-- Decorative Elements -->
        <div class="decorative-dots">
            <div class="dot dot-1"></div>
            <div class="dot dot-2"></div>
            <div class="dot dot-3"></div>
        </div>
    </div>

    <!-- Background Decorative Elements -->
    <div class="background-elements">
        <div class="bg-element bg-element-1"></div>
        <div class="bg-element bg-element-2"></div>
        <div class="bg-element bg-element-3"></div>
    </div>

    <script>
        // Handle the "Return Home" button click
function handleGoBack() {
    // In a real application, this would navigate to the home page
    // You can replace this with your actual navigation logic
    
    // Option 1: Go back in browser history
    // window.history.back();
    
    // Option 2: Navigate to home page
    // window.location.href = '/';
    
    // Option 3: Reload the page (for demo purposes)
    window.location.reload();
    
    // Option 4: Navigate to a specific URL
    // window.location.href = 'https://yourwebsite.com';
}

// Add some interactive enhancements
document.addEventListener('DOMContentLoaded', function() {
    // Add a subtle entrance animation to the card
    const card = document.querySelector('.card');
    card.style.opacity = '0';
    card.style.transform = 'translateY(20px)';
    
    setTimeout(() => {
        card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        card.style.opacity = '1';
        card.style.transform = 'translateY(0)';
    }, 100);
    
    // Add ripple effect to button (optional enhancement)
    const button = document.querySelector('.return-button');
    
    button.addEventListener('click', function(e) {
        // Create ripple effect
        const ripple = document.createElement('span');
        const rect = button.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;
        
        ripple.style.cssText = `
            position: absolute;
            width: ${size}px;
            height: ${size}px;
            left: ${x}px;
            top: ${y}px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s ease-out;
            pointer-events: none;
        `;
        
        button.appendChild(ripple);
        
        // Remove ripple after animation
        setTimeout(() => {
            ripple.remove();
        }, 600);
    });
    
    // Add CSS for ripple animation
    const style = document.createElement('style');
    style.textContent = `
        @keyframes ripple {
            to {
                transform: scale(2);
                opacity: 0;
            }
        }
    `;
    document.head.appendChild(style);
});

// Optional: Add keyboard navigation
document.addEventListener('keydown', function(e) {
    // Allow Enter or Space to trigger the return button
    if (e.key === 'Enter' || e.key === ' ') {
        const button = document.querySelector('.return-button');
        if (document.activeElement === button) {
            e.preventDefault();
            handleGoBack();
        }
    }
    
    // Allow Escape key to trigger return home
    if (e.key === 'Escape') {
        handleGoBack();
    }
});
    </script>
</body>
</html>
