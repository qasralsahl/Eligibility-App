{% extends "base.html" %}

{% block content %}
<div class="content-section active">
    <h2 class="mb-4">Edit Registration</h2>

    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Registration Details</h5>
        </div>
        <div class="card-body">
            <form method="post" action="/registration/edit/{{ registration[0] }}">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Select Client</label>
                            <select class="form-select" name="ClientID" required>
                                {% for client in clients %}
                                <option value="{{ client[0] }}" {% if client[0] == registration[1] %}selected{% endif %}>{{ client[1] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Select Insurance</label>
                            <select class="form-select" name="InsauranceID" required>
                                {% for insurance in insurances %}
                                <option value="{{ insurance[0] }}" {% if insurance[0] == registration[2] %}selected{% endif %}>{{ insurance[1] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                {% if is_assigned %}
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" name="Username" value="{{ registration[3] or '' }}">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" name="Password" value="{{ registration[4] or '' }}">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label class="form-label">Expiration Date</label>
                            <input type="date" class="form-control" name="ExpirationDate" value="{{ registration[7].strftime('%Y-%m-%d') if registration[7] else '' }}">
                        </div>
                    </div>
                </div>
                {% endif %}

                <div class="mb-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="is_Active" id="editRegistrationActive" {% if registration[5] %}checked{% endif %}>
                        <label class="form-check-label" for="editRegistrationActive">Active</label>
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Update Registration</button>
                    <a href="/registration/list" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
