{% extends "base.html" %}

{% block content %}
<div class="content-section active">
    <h2 class="mb-4">Create Registration</h2>

    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Registration Details</h5>
        </div>
        <div class="card-body">
            <form method="post" action="/registration/create">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Select Client</label>
                            <select class="form-select" name="ClientID" required>
                                <option value="">Select a client...</option>
                                {% for client in clients %}
                                <option value="{{ client[0] }}">{{ client[1] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Select Insurance</label>
                            <select class="form-select" name="InsauranceID" required>
                                <option value="">Select an insurance...</option>
                                {% for insurance in insurances %}
                                <option value="{{ insurance[0] }}">{{ insurance[1] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="is_Active" id="registrationActive" checked>
                        <label class="form-check-label" for="registrationActive">Active</label>
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Save Registration</button>
                    <a href="/registration/list" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
