<div class="modal fade" id="assignModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Assign Credentials for {{ client_name }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="/registration/assign/{{ registration_id }}">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Select Insurance</label>
                        <select class="form-select" name="InsauranceID" required>
                            {% for insurance in insurances %}
                            <option value="{{ insurance[0] }}" {% if insurance[0] == selected_insurance_id %}selected{% endif %}>{{ insurance[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="Username" value="{{ username }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="Password" value="{{ password }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Expiration Date</label>
                        <input type="date" class="form-control" name="ExpirationDate" value="{{ expiration_date }}" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Credentials</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#assignModal').modal('show');
    });
</script>
