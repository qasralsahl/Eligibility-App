{% extends "base.html" %}

{% block content %}
<div class="content-section active">
    <h2 class="mb-4">Edit Insurance</h2>

    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Insurance Details</h5>
        </div>
        <div class="card-body">
            <form method="post" action="/insurance/edit/{{ insurance[0] }}">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Insurance Code</label>
                            <input type="text" class="form-control" name="InsuranceCode" value="{{ insurance[1] }}" readonly>
                            <div class="form-text">Insurance code cannot be changed after creation.</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Insurance Name</label>
                            <input type="text" class="form-control" name="InsuranceName" value="{{ insurance[2] }}" required>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="IsActive" id="editInsuranceActive" {% if insurance[3] %}checked{% endif %}>
                        <label class="form-check-label" for="editInsuranceActive">Active</label>
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Update Insurance</button>
                    <a href="/insurance/list" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
