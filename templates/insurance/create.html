{% extends "base.html" %}

{% block content %}
<div class="content-section active">
    <h2 class="mb-4">Add New Insurance</h2>

    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Insurance Details</h5>
        </div>
        <div class="card-body">
            <form method="post" action="/insurance/create">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Insurance Code</label>
                            <input type="text" class="form-control" name="InsuranceCode" required 
                                   pattern="[A-Za-z0-9]{3,8}" title="3-8 alphanumeric characters">
                            <div class="form-text">Minimum 3 characters, maximum 8 characters. Only alphanumeric characters allowed.</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Insurance Name</label>
                            <input type="text" class="form-control" name="InsuranceName" required>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="IsActive" id="insuranceActive" checked>
                        <label class="form-check-label" for="insuranceActive">Active</label>
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Save Insurance</button>
                    <a href="/insurance/list" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
