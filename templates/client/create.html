{% extends "base.html" %}

{% block content %}
<div class="content-section active">
    <h2 class="mb-4">Add New Client</h2>

    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Client Details</h5>
        </div>
        <div class="card-body">
            <form method="post" action="/client/create">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Client Name</label>
                            <input type="text" class="form-control" name="ClientName" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" name="Username" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" name="Password" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            {% if user_role == 'SuperAdmin' %}
                            <select class="form-select" name="Role" required>
                                <option value="Client">Client</option>
                                <option value="SuperAdmin">SuperAdmin</option>
                            </select>
                            {% else %}
                            <input type="text" class="form-control" name="Role" value="Client" readonly>
                            {% endif %}
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="IsActive" id="clientActive" checked>
                        <label class="form-check-label" for="clientActive">Active</label>
                    </div>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Save Client</button>
                    <a href="/client/list" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
