{% extends "base.html" %}

{% block content %}

<!-- Walk-in Eligibility Check Form -->
<div class="main-content">
    <div class="card shadow w-50">
        <div class="card-header">
            Walk-in Eligibility Check
        </div>
        <div class="card-body">
            <form id="walkin-eligibility-form" class="form-section" action="/walk-in" method="post">

                <!-- Emirates ID -->
                <div class="mb-3">
                    <label for="emirates_id" class="form-label">Emirates ID</label>
                    <input type="text" class="form-control" id="emirates_id" name="emirates_id" placeholder="Enter Emirates ID" required>
                </div>

                <!-- Mobile No -->
                <div class="mb-3">
                    <label for="mobile_no" class="form-label">Mobile No</label>
                    <input type="tel" class="form-control" id="mobile_no" name="mobile_no" placeholder="05XXXXXXXX" required>
                </div>

                <!-- Clinician ID -->
                <div class="mb-3">
                    <label for="clinician_id" class="form-label">Clinician ID</label>
                    <input type="text" class="form-control" id="clinician_id" name="clinician_id" placeholder="Enter Clinician ID" required>
                </div>

                <!-- Insurance Company (Select2) -->
               <div class="mb-3">
                <label for="insurance_company" class="form-label">Insurance Company</label>
                <select id="insurance_company" name="insurance_company" class="select2" required>
                    <option value=""></option>
                    {% for ins in insurances %}
                    <option value="{{ ins.id }}">{{ ins.name }}</option>
                    {% endfor %}
                </select>
                </div>


                <!-- Appointment Date -->
                <div class="mb-3">
                    <label for="appointment_date" class="form-label">Appointment Date</label>
                    <input type="date" class="form-control" id="appointment_date" name="appointment_date" required>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-primary">Check Eligibility</button>
            </form>
        </div>
    </div>
</div>



{% if last_check %}
<div class="card shadow mb-4">
    <div class="card-header bg-info text-white">
        <strong>Last Eligibility Status</strong>
    </div>
    <div class="card-body">
        <div class="row align-items-center">
            <div class="col-md-4">
                <span class="fw-bold">Insurance:</span> {{ last_check[1] }}
            </div>
            <div class="col-md-4">
                <span class="fw-bold">Date:</span> {{ last_check[2].strftime('%Y-%m-%d %H:%M') }}
            </div>
            <div class="col-md-4">
                <span class="fw-bold">Status:</span>
                <span class="badge {% if last_check[3] == 'Eligible' %}bg-success{% elif last_check[3] == 'Pending' %}bg-warning text-dark{% else %}bg-danger{% endif %}">
                    {{ last_check[3] }}
                </span>
            </div>
        </div>
    </div>
</div>
{% endif %}



<script>
$(document).ready(function() {
    // Activate select2
    $('#insurance_company').select2({
        placeholder: "Select Insurance Company",
        allowClear: true,
        width: '100%'
    });


});
</script>


{% endblock %}
