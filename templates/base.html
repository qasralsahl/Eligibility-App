<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eligibility Web Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-heartbeat me-2"></i> <span>Eligibility App</span></h3>
        </div>
        

        <ul class="list-unstyled components">
            <li>
                <a href="/dashboard" class="nav-link {% if request.url.path == '/dashboard' %}active{% endif %}">
                    <i class="fas fa-tachometer-alt"></i> <span>Dashboard</span>
                </a>
            </li>
            {% if user_role == 'SuperAdmin' %}
            <li>
                <a href="/insurance/list" class="nav-link {% if request.url.path.startswith('/insurance') %}active{% endif %}">
                    <i class="fas fa-hospital-alt"></i> <span>Insurance Management</span>
                </a>
            </li>
            <li>
                <a href="/client/list" class="nav-link {% if request.url.path.startswith('/client') %}active{% endif %}">
                    <i class="fas fa-building"></i> <span>Client Management</span>
                </a>
            </li>
            {% endif %}
            
            <li>
                <!-- <h1 class="text-warning">SHOWING CONFIG LINK</h1> -->
                <a href="/registration/list" class="nav-link {% if request.url.path.startswith('/registration') %}active{% endif %}">
                    <i class="fas fa-cogs"></i> <span>Client Configuration</span>
                </a>
            </li>
            <li>
                <a href="/datasource" class="nav-link {% if request.url.path == '/datasource' %}active{% endif %}">
                    <i class="fas fa-robot"></i> <span>Data Source</span>
                </a>
            </li>
        </ul>

        <!-- <div class="sidebar-footer mt-auto p-3 text-center">
            <div class="text-muted small"><span>Logged in as: <strong>{{ username }}</strong></span></div>
            <a href="/logout" class="btn btn-sm btn-outline-light mt-2">Logout</a>
        </div> -->
    </nav>

    <!-- Content -->
    <div id="content">
        <!-- Header -->
        <div class="header">
            <div>
                <button id="sidebarCollapse" class="btn btn-sm btn-outline-secondary">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="d-flex align-items-center">
                <div class="dropdown">
                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle me-1"></i> {{ username }}
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>Profile</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/logout"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
